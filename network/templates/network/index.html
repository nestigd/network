{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    {% if user.is_authenticated %}    
        <!-- this is form to submit a new post. It is visible only when the user is logged in. -->
        
        <div class='newpost_form_container' >
            <h3>Add a new post:</h3>
            <form id= 'newpost_form' action = "{% url 'index' 'all' %}" method= 'post' >
                {% csrf_token %}
                <textarea id="newpost_text" name='text' class='newpost_text' placeholder="think here... think hard" required></textarea>
                <button id="newpost_share" class="btn btn-primary">Share</button>
            </form>
        </div>
    {%endif%}        
        
        <h3>Posts from {{filter}} users:</h3>

        <div id= "post_container">
            
        </div>


{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
    <input type="hidden" id="filter" value = {{filter}}>

{% endblock %}
